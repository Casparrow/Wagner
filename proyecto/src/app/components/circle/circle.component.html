<div class="row">
    <h1>Hard & Soft Skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
      [percent]="85"
      [radius]="100"
      [title]="'raduis'"
      [imageSrc]="'../assets/js.png'"
      [showImage]="true"
      [imageHeight]="80"
      [imageWidth]="50"
      [titleColor]="'pink'"
      [titleFontSize]="'3em'"
      [showSubtitle]="false"
      [showUnits]="false"
      [outerStrokeWidth]="10"
      [innerStrokeWidth]="2"
      [outerStrokeColor]="'blue'"
      [innerStrokeColor]="'blue'"
      [animation]="true"
      [animationDuration]="2000"
>   </circle-progress>
</div>
